<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(~{::title})">
    <title>Home page</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>


<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>
    <h4>Current projects</h4>
    <div class="row">
        <div class="col-md-6">
            <div th:replace="projects/project-table :: project-table"></div>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData = "[[${projectStatusCnt}]]";
            </script>
        </div>
    </div>
</div>
<div class="container">
    <h4>Current employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeeProjectCnt : ${employeeListProjectsCnt}">
                    <td th:text="${employeeProjectCnt.getFirstName()}">Tom</td>
                    <td th:text="${employeeProjectCnt.getLastName()}">Soyer</td>
                    <td th:text="${employeeProjectCnt.getProjectCount()}">3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>
</html>
