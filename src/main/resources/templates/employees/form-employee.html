<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(~{::title})">
    <title>Employee Form</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<br>
<div class="container">
    <form th:action="@{/employees/save}" method="POST" th:object="${employee}">

        <div class="form-group row">
            <input type="text" th:field="*{firstName}" placeholder="First Name">
            <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <!-- this will be used to bind to the employee that was clicking on; (used for updates) -->
        <input type="hidden" th:field ="*{employeeId}" />


        <div class="form-group row">
            <input type="text" th:field="*{lastName}" placeholder="Last Name">
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group row">
            <input type="email" th:field="*{email}" placeholder="example@email.com">
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <button type="submit" class="btn btn-info col-2">Enter Employee</button>
    </form>
</div>
</body>
</html>
