<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(~{::title})">
    <title>New Employee</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
    <h1>Add new employee</h1>
    <form th:action="@{/employees/save}" method="POST" th:object="${employee}">

        <div class="form-group mb-2">
            <input type="text" th:field="*{firstName}" placeholder="First Name">
        </div>

        <!-- this will be used to bind to the employee that was clicking on; (used for updates) -->
        <input type="hidden" th:field ="${employee.employeeId}" />


        <div class="form-group mb-2">
            <input type="text" th:field="*{lastName}" placeholder="Last Name">
        </div>

        <div class="form-group mb-2">
            <input type="email" th:field="*{email}" placeholder="example@email.com">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Create Employee</button>
    </form>
</div>
</body>
</html>
