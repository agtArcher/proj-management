<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="project-table">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Stage</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.getName()}">project 1</td>
            <td th:text="${project.getStage()}">Not Started</td>
            <td>
                <a th:href="@{/projects/update(id=${project.getProjectId()})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/projects/delete(id=${project.getProjectId()})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
