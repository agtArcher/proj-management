<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(~{::title})">
    <title>Project Form</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<br>
<div class="container">

    <form th:action="@{/projects/save}" method="POST" th:object="${project}">

        <div class="form-group row">
            <input type="text" th:field="*{name}" placeholder="Project Name">
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <input type="hidden" th:field="*{projectId}" />

        <div class="form-group row">
            <select th:field="*{stage}" class="form-control mb-2">
                <option th:value="NOTSTARTED"> Not Started</option>
                <option th:value="INPROGRESS"> In progress</option>
                <option th:value="COMPLETED"> Completed</option>
            </select>
        </div>


        <div class="form-group row">
            <textarea type="text" th:field="*{description}" placeholder="Enter Project Description"></textarea>
        </div>

        <div class="form-group row">
            <select th:field="*{employees}" multiple="multiple">
                <option th:each="employee : ${allEmployees}"
                        th:value="${employee.getEmployeeId()}"
                        th:text="${employee.getFirstName()} + ' ' + ${employee.getLastName()}">
                    Leeroy Jenkins
                </option>
            </select>
        </div>

        Project Start Date:
        <div class="form-group row">
            <input id="dp3" type="text" class="md-4 col-2 col-xs-4" value="Start date" th:field="*{startDate}" />
            <span style="color: red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
        </div>

        Project End Date:
        <div class="form-group row">
            <input id="dp4" type="text" class="md-4 col-2 col-xs-4" value="End date" th:field="*{endDate}" />
            <span style="color: red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
        </div>

        <script type="text/javascript">
            $('#dp3').datepicker();
            $('#dp4').datepicker();
        </script>
        <button type="submit" class="btn btn-info col-2">Enter Project</button>
    </form>
</div>

</body>

</html>
