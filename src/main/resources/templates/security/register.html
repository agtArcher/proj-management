<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head(~{:: title})">
    <title>Registration Form</title>
</head>

<body style="background-color: #ededed;">
<nav th:replace="layouts :: navbar"></nav>
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container" style="margin-top: 30px;">
    <div class="row justify-content-center" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" th:action="@{/register/save}" th:object="${registerData}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Registration Form</h3>

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('${registerData}')}">
                <p th:errors="${registerData}">Some troubles</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="User Name"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@example.com"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="passwordConf">Repeat Password</label>
                <input type="password" class="form-control" id="passwordConf" th:field="*{passConfirm}" placeholder="Repeat Password">
            </div>

            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn-primary btn-block">Register User</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</body>
</html>
